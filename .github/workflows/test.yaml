on:
  push:

jobs:
  test:
    runs-on: "ubuntu-latest"
    name: "test"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - run: "git tag --sort=-creatordate"
      - uses: raynigon/release-documentation@main
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: "0.0.2"
